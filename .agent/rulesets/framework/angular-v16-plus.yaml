id: "framework-angular-v16-plus"
labels:
  framework: "angular"
  framework_version: ">=16"
  language: "typescript"
owner: "SES CoE"
status: "active"
# Angular v16+ は v15 を継承し、さらに signals などを推奨する
extends:
  - "framework/angular"
rules:
  coding:
    prefer:
      - "signals_first"           # signals を優先的に使用する
      - "use_standalone_components"
    forbid:
      - "ngmodule_new_usage"      # 新規コードでの NgModule 使用禁止
  review:
    focus:
      - "change_detection_strategy"
      - "subscription_lifecycle"
      - "signals_usage"