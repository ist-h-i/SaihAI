id: "language-python"
labels:
  language: "python"
  language_version: ">=3.10"
owner: "SES CoE"
status: "active"
extends: []
rules:
  coding:
    prefer:
      - "use_type_hints"           # 型ヒントを付与する
      - "use_list_comprehensions"  # 簡潔なリスト内包表記を利用する
    forbid:
      - "wildcard_imports"         # from module import * を禁止
      - "global_mutable_state"      # グローバルな可変状態を避ける
  review:
    focus:
      - "error_handling"           # 適切な例外処理
      - "resource_management"      # with構文によるリソース管理