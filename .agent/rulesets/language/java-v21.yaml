id: "language-java-v21"
labels:
  language: "java"
  language_version: "21"
owner: "SES CoE"
status: "active"
extends:
  - "language/java-v17"
rules:
  coding:
    prefer:
      - "use_record_patterns"         # Record Patterns を活用
      - "use_virtual_threads"         # 仮想スレッド（Project Loom）を活用
    forbid:
      - "thread_pool_misuse"          # ExecutorService の誤用禁止
  review:
    focus:
      - "pattern_matching_for_switch" # switch のパターンマッチング利用
      - "concurrency_safety"          # 並行性の安全性