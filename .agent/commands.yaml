commands:
  detect:
    # 実行環境のバージョン検出。存在しない場合は無視して良い。
    - name: "git"
      cmd: "git --version"
    - name: "node"
      cmd: "node --version"
    - name: "java"
      cmd: "java -version"
    - name: "Angular"
      cmd: ng --version
    - name: "pnpm"
      cmd: "pnpm -v"
    - name: "npm"
      cmd: "npm -v"
    - name: "mvn"
      cmd: "mvn --version"
    - name: "gradle"
      cmd: "gradle -v"
    - name: "react-native"
      cmd: "react-native --version"
  # Apply 前に推奨される標準ゲート。required が false の場合は推定できなくても適用を拒否しない。
  gates:
    - name: "lint"
      cmd: "{{AUTO_DETECT_LINT_CMD}}" # 例: npm run lint / pnpm lint
      required: false
    - name: "test"
      cmd: "{{AUTO_DETECT_TEST_CMD}}" # 例: npm test / mvn test
      required: false
    - name: "build"
      cmd: "{{AUTO_DETECT_BUILD_CMD}}" # 例: npm run build / mvn package
      required: false

slash_commands:
  - id: gp-init
    mode: normal
    prompt: prompts/gp-init.prompt.md
    description: "Golden Profile 初期化（通常モード）"

  - id: gp-ab-init
    mode: ab
    prompt: prompts/gp-ab-init.prompt.md
    description: "Golden Profile 初期化（A/Bモード）"
