id: exp-python310-typing-a
kind: experiment
version: "1.0.0"
status: experimental

labels:
  language: python
  language_version: ">=3.10"
  constraint: [offline_only, hitl_strict]

tags: ["python", "ab"]

hypothesis: "Maintainability を上げるため、型ヒントと例外境界の説明をPlanに強制する"
scope:
  goal_dimensions: [Maintainability, Explainability]
  timebox_days: 14
  min_samples: 20

extends:
  - rulesets/language/python.yaml

patch:
  operations:
    - op: merge
      target: templates.plan
      component_id: tpl.plan.risks-unknowns
      value:
        add_required_bullets:
          - "例外の境界（どこで捕捉し、どこへ伝播するか）"
          - "型ヒント方針（公開API/内部/Any許容範囲）"
      expected_effect:
        Explainability: 0.15
        Maintainability: 0.1
      notes: "Python特有の曖昧さをHITLで抑制"
