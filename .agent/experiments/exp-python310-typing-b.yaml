id: exp-python310-typing-b
kind: experiment
version: "1.0.0"
status: experimental

labels:
  language: python
  language_version: ">=3.10"
  constraint: [offline_only, hitl_strict]

tags: ["python", "ab"]

hypothesis: "Safety を上げるため、ログ/機密・入力検証のチェック観点を強化する"
scope:
  goal_dimensions: [Safety]
  timebox_days: 14
  min_samples: 20

extends:
  - rulesets/language/python.yaml

patch:
  operations:
    - op: add
      target: checklists.security.items
      component_id: chk.security.input_validation_python
      value:
        text: "外部入力（CLI引数/HTTP/ファイル）に対する検証が明示されているか"
      expected_effect:
        Safety: 0.15
      notes: "Pythonは境界が曖昧になりやすいので観点を固定化"
