id: exp-java17-records-a
kind: experiment
version: "1.0.0"
status: experimental

labels:
  language: java
  language_version: "17"
  runtime: jvm
  constraint: [offline_only, hitl_strict]

tags: ["java17", "ab"]

hypothesis: "Explainability を上げるため、Decisionに残リスク・戻し方の記述を強制する"
scope:
  goal_dimensions: [Explainability]
  timebox_days: 14
  min_samples: 20

extends:
  - rulesets/language/java-v17.yaml

patch:
  operations:
    - op: merge
      target: templates.decision
      component_id: tpl.decision.residual-risks
      value:
        add_required_bullets:
          - "互換性の残リスク（API/データ）"
          - "性能の残リスク"
          - "監視ポイント（ログ/メトリクス）"
      expected_effect:
        Explainability: 0.2
      notes: "Decision の説明責任を強化"
