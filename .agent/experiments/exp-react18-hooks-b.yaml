id: exp-react18-hooks-b
kind: experiment
version: "1.0.0"
status: experimental

labels:
  language: javascript
  language_version: ">=es2019"
  framework: react
  framework_version: ">=18"
  constraint: [offline_only, hitl_strict]

tags: ["react", "ab"]

hypothesis: "Verification を上げるため、lint を必須ゲートにして回帰を早期検知する"
scope:
  goal_dimensions: [Verification]
  timebox_days: 14
  min_samples: 20

extends:
  - rulesets/framework/react.yaml

patch:
  operations:
    - op: set_param
      target: commands.gates.lint.required
      component_id: cmd.gate.lint
      value: true
      expected_effect:
        Verification: 0.2
      notes: "ローカルlintを必須化（実行不可の場合はDecisionで例外理由を記録）"
