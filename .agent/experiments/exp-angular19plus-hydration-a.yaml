id: exp-angular19plus-hydration-a
kind: experiment
version: "1.0.0"
status: experimental

labels:
  language: typescript
  language_version: ">=5.2"
  framework: angular
  framework_version: ">=19"
  runtime: node
  constraint: [offline_only, hitl_strict]

tags: ["angular19plus", "ab"]

hypothesis: "Explainability を上げるため、Hydration/SignalsのトレードオフをDecisionに残す"
scope:
  goal_dimensions: [Explainability]
  timebox_days: 14
  min_samples: 20

extends:
  - rulesets/framework/angular-v19-plus.yaml

patch:
  operations:
    - op: merge
      target: templates.decision
      component_id: tpl.decision.residual-risks
      value:
        add_required_bullets:
          - "Hydrationの前提（SSR/CSR、互換性）"
          - "Signals導入の影響（変更点/学習コスト）"
          - "Rollback（feature flag / revert手順）"
      expected_effect:
        Explainability: 0.2
      notes: "Angular 19+の運用判断を文章化してHITLを支援"
