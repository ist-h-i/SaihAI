              return;
            }

            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            const evidenceName = `codex-evidence-${context.runId}`;

            const fs = require('fs');
            let summary = '_No summary available._';
            if (fs.existsSync('codex-output.md')) summary = fs.readFileSync('codex-output.md', 'utf8');

            const attempts = String(process.env.CI_ATTEMPTS || '0');
            const successRaw = String(process.env.CI_SUCCESS || 'unknown');
            const ciStatus = successRaw === 'true' ? 'success' : successRaw === 'skipped' ? 'skipped' : 'failed';

            const implResult = String(process.env.IMPLEMENT_RESULT || 'unknown');
            const hasChanges = String(process.env.HAS_CHANGES || 'false');
            let implStatus = `failed (${implResult})`;
            if (implResult === 'success') {
              implStatus = hasChanges === 'true' ? 'changes committed' : 'no changes';
            }

            const bodyLines = [
              '## Codex 実行結果',
              '',
              `- Mode: \`${process.env.MODE}\``,
              `- Branch: \`${process.env.BRANCH}\``,
            ];
            if (!originWasPr && isValid(prRef) && prRef !== rootIssueNo) {
              bodyLines.push(`- PR: #${prRef}`);
            }
            bodyLines.push(
              `- Workflow run: ${runUrl}`,
              `- Evidence artifact: **${evidenceName}**（RunページのArtifactsからダウンロード）`,
              `- Implementation: ${implStatus}`,
              `- CI auto-fix: status=\`${ciStatus}\`, attempts=\`${attempts}\``,
              '',
              '### 確認ポイント（レビュー用）',
              '- 変更差分がIssueの意図に合っているか',
              '- Artifacts の `test-results/`（スクショ/動画/trace）で画面確認できるか',
              '- 失敗があった場合は `ci-logs/` と `.github/codex/ci_failure_summary.md` を参照',
              '',
              '### Codex サマリ',
              summary,
              '',
              '---',
              '追加指示はこのIssue/PRにコメントでOKです：`/codex run <追加指示>`'
            );

            const body = bodyLines.join('\n');

            await github.rest.issues.createComment({ owner, repo, issue_number: targetNo, body });
        env:
          CI_SUCCESS: ${{ steps.ci_loop.outputs.success }}
          CI_ATTEMPTS: ${{ steps.ci_loop.outputs.attempts }}

      - name: Fail job if CI failed
        if: steps.ci_loop.outputs.success == 'false'
        run: exit 1
