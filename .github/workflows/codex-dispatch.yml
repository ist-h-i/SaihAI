name: Codex ChatOps (Issue/PR comment)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: codex-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  meta:
    name: Parse Command
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.meta.outputs.should_run }}
      mode: ${{ steps.meta.outputs.mode }}
      command_line: ${{ steps.meta.outputs.command_line }}
      extra_instructions: ${{ steps.meta.outputs.extra_instructions }}
      pr_number: ${{ steps.meta.outputs.pr_number }}
      root_issue_number: ${{ steps.meta.outputs.root_issue_number }}
      branch: ${{ steps.meta.outputs.branch }}
      base: ${{ steps.meta.outputs.base }}
      model: ${{ steps.meta.outputs.model }}
      effort: ${{ steps.meta.outputs.effort }}
      model_override: ${{ steps.meta.outputs.model_override }}
      effort_override: ${{ steps.meta.outputs.effort_override }}
    steps:
      - name: Parse /codex command and context
        id: meta
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const body = context.payload.comment?.body ?? '';
            const cmdLine = body
              .split('\n')
              .map((line) => line.trim())
              .find((line) => line.startsWith('/codex'));
            if (!cmdLine) {
              core.setOutput('should_run', 'false');
              return;
            }

            const tokens = cmdLine.split(/\s+/).filter(Boolean);
            const sub = (tokens[1] || 'start').toLowerCase();
            const modeMap = { start: 'start', run: 'run', discuss: 'discuss', plan: 'discuss', e2e: 'e2e' };
            const mode = modeMap[sub] || 'start';

            const flags = tokens.slice(2);
            const has = (flag) => flags.includes(flag);
            const getKV = (name) => {
              const match = flags.find((flag) => flag.startsWith(name + '='));
              return match ? match.slice(name.length + 1) : '';
            };

            const userModel = getKV('--model');
            const userEffort = getKV('--effort');
            const fast = has('--fast');
            const deep = has('--deep');
            const xhigh = has('--xhigh');

            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner, repo: context.repo.repo
            });

            const base = repo.default_branch;
            const issueOrPrNumber = context.payload.issue.number;
            const isPrComment = !!context.payload.issue.pull_request;

            let prNumber = '';
            let branch = '';
            let rootIssueNumber = issueOrPrNumber;

            if (isPrComment) {
              const pr = (await github.rest.pulls.get({
                owner: context.repo.owner, repo: context.repo.repo, pull_number: issueOrPrNumber
              })).data;

              prNumber = String(pr.number);
              branch = pr.head.ref;

              const bodyText = pr.body || '';
              const match = bodyText.match(/(?:Closes|Fixes|Resolves)\s+#(\d+)/i) || bodyText.match(/#(\d+)/);
              if (match) rootIssueNumber = Number(match[1]);
            } else {
              branch = `ai/issue-${issueOrPrNumber}`;
              const head = `${context.repo.owner}:${branch}`;
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner, repo: context.repo.repo, state: 'open', head
              });
              if (prs.data.length) prNumber = String(prs.data[0].number);
            }

            // Reasoning effort mapped to Codex config key model_reasoning_effort.
            const issueBody = context.payload.issue.body || '';
            const size = issueBody.length + body.length;
            let effort = 'medium';
            if (mode === 'discuss') effort = 'low';

            // Heuristic complexity-based default (user can override):
            // - xhigh: explicitly requested
            // - high: long issues/comments or --deep
            // - low/minimal: --fast or discuss mode
            if (deep || size > 2000) effort = 'high';
            if (fast) effort = 'low';
            if (xhigh) effort = 'xhigh';
            if (userEffort) effort = userEffort;

            const model = (userModel || '').trim();
            const extra = body.replace(cmdLine, '').trim();

            core.setOutput('should_run', 'true');
            core.setOutput('mode', mode);
            core.setOutput('command_line', cmdLine);
            core.setOutput('extra_instructions', extra);
            core.setOutput('pr_number', prNumber);
            core.setOutput('root_issue_number', String(rootIssueNumber));
            core.setOutput('branch', branch);
            core.setOutput('base', base);
            core.setOutput('model', model);
            core.setOutput('effort', effort);
            core.setOutput('model_override', userModel ? 'true' : 'false');
            core.setOutput('effort_override', (fast || deep || xhigh || userEffort) ? 'true' : 'false');

  triage:
    name: Triage
    needs: meta
    if: needs.meta.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      recommended_mode: ${{ steps.triage_decision.outputs.recommended_mode }}
      recommended_model: ${{ steps.triage_decision.outputs.recommended_model }}
      recommended_effort: ${{ steps.triage_decision.outputs.recommended_effort }}
    env:
      MODE: ${{ needs.meta.outputs.mode }}
      COMMAND_LINE: ${{ needs.meta.outputs.command_line }}
      EXTRA_INSTRUCTIONS: ${{ needs.meta.outputs.extra_instructions }}
      PR_NUMBER: ${{ needs.meta.outputs.pr_number }}
      ROOT_ISSUE_NUMBER: ${{ needs.meta.outputs.root_issue_number }}
      SELECTED_MODEL: ${{ needs.meta.outputs.model }}
      SELECTED_EFFORT: ${{ needs.meta.outputs.effort }}
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install Codex CLI
        run: npm i -g @openai/codex

      - name: Inject Codex auth.json (ChatGPT login)
        env:
          CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
          # Optional fallback: allow storing raw JSON without base64 encoding.
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
        run: |
          set -euo pipefail
          umask 077
          mkdir -p ~/.codex
          python3 - <<'PY'
          import base64
          import json
          import os
          import re
          import sys

          raw_json = os.environ.get("CODEX_AUTH_JSON", "")
          raw_b64 = os.environ.get("CODEX_AUTH_JSON_B64", "")

          if raw_json.strip():
            source = "CODEX_AUTH_JSON"
            value = raw_json.strip()
          elif raw_b64.strip():
            source = "CODEX_AUTH_JSON_B64"
            value = raw_b64.strip()
          else:
            sys.stderr.write(
              "Missing GitHub Secret for Codex auth. Set either CODEX_AUTH_JSON (raw auth.json) "
              "or CODEX_AUTH_JSON_B64 (base64-encoded auth.json).\n"
            )
            sys.exit(1)

          value = value.lstrip("\ufeff").strip()

          def _is_json(text: str) -> bool:
            try:
              json.loads(text)
              return True
            except Exception:  # noqa: BLE001
              return False

          if _is_json(value):
            auth_text = value
          else:
            compact = re.sub(r"\s+", "", value)
            if (compact.startswith('"') and compact.endswith('"')) or (
              compact.startswith("'") and compact.endswith("'")
            ):
              compact = compact[1:-1]
            compact = compact.strip()

            def _pad(s: str) -> str:
              return s + ("=" * (-len(s) % 4))

            kinds = ["standard", "urlsafe"]
            if "-" in compact or "_" in compact:
              kinds = ["urlsafe", "standard"]

            errors = []
            auth_text = ""
            for kind in kinds:
              try:
                s = _pad(compact)
                if kind == "standard":
                  decoded = base64.b64decode(s, validate=True)
                else:
                  decoded = base64.urlsafe_b64decode(s)
                text = decoded.decode("utf-8").lstrip("\ufeff").strip()
                json.loads(text)
                auth_text = text
                break
              except Exception as e:  # noqa: BLE001
                errors.append(f"{kind}: {e}")

            if not auth_text:
              sys.stderr.write(
                f"Failed to restore ~/.codex/auth.json from {source}. "
                "Provide raw auth.json in CODEX_AUTH_JSON, or base64(auth.json) in CODEX_AUTH_JSON_B64. "
                f"Errors: {', '.join(errors)}\n"
              )
              sys.exit(1)

          path = os.path.expanduser("~/.codex/auth.json")
          with open(path, "w", encoding="utf-8") as f:
            f.write(auth_text)
            if not auth_text.endswith("\n"):
              f.write("\n")
          print(f"Wrote {path} from {source}.")
          PY

      - name: Collect comment history (Issue/PR)
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const rootIssueNo = Number(process.env.ROOT_ISSUE_NUMBER);
            const prNo = process.env.PR_NUMBER ? Number(process.env.PR_NUMBER) : null;

            const truncate = (text, max) => {
              const normalized = String(text || '').replace(/\r\n/g, '\n').trim();
              if (!normalized) return '';
              if (normalized.length <= max) return normalized;
              return `${normalized.slice(0, max)}\n...[truncated]`;
            };

            const fetchIssueComments = async (issueNumber) =>
              github.paginate(github.rest.issues.listComments, {
                owner,
                repo,
                issue_number: issueNumber,
                per_page: 100
              });

            const formatSection = (label, comments) => {
              const sorted = comments
                .filter((c) => c && typeof c.body === 'string')
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
              const recent = sorted.slice(-20);

              if (!recent.length) {
                return `## ${label}\n(コメントなし)`;
              }

              const lines = [`## ${label}`, `(直近 ${recent.length} 件)`];
              for (const comment of recent) {
                const author = comment.user?.login || 'unknown';
                const created = comment.created_at;
                const body = truncate(comment.body, 1500);
                lines.push('');
                lines.push('---');
                lines.push(`[${author} at ${created}]`);
                lines.push(body || '(空)');
              }
              return lines.join('\n');
            };

            const sections = [];
            if (Number.isFinite(rootIssueNo) && rootIssueNo > 0) {
              const issueComments = await fetchIssueComments(rootIssueNo);
              sections.push(formatSection(`Issue #${rootIssueNo} コメント`, issueComments));
            }
            if (Number.isFinite(prNo) && prNo > 0 && prNo !== rootIssueNo) {
              const prComments = await fetchIssueComments(prNo);
              sections.push(formatSection(`PR #${prNo} コメント`, prComments));
            }

            const output = sections.length ? sections.join('\n\n') : '(コメントなし)';
            fs.mkdirSync('.github/codex', { recursive: true });
            fs.writeFileSync('.github/codex/comment_history.md', output, 'utf8');

      - name: Generate triage prompt
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNo = Number(process.env.ROOT_ISSUE_NUMBER);

            const issue = (await github.rest.issues.get({ owner, repo, issue_number: issueNo })).data;
            const commentHistory = fs.existsSync('.github/codex/comment_history.md')
              ? fs.readFileSync('.github/codex/comment_history.md', 'utf8')
              : '(コメントなし)';

            const prompt = [
              '# 役割',
              'あなたはシニアソフトウェアエンジニアです。以下のIssueを「要件定義のリライト + 不明点のヒアリング + 実装方針」へ整理してください。',
              '',
              '## 重要',
              '- 出力は **JSON** で返してください（スキーマに準拠）。',
              '- 推測と事実を区別し、推測は `assumptions` に明記してください。',
              '- 不明点がある場合は `recommended_mode` を `needs_info` にし、`questions` に最小限の質問を列挙してください。',
              '- 実装開始可能な場合は `recommended_mode` を `implement` にし、**実装の推奨モデル/推論 effort (`recommended_model` / `recommended_effort`)** を返してください。',
              '- `recommended_effort` は複雑さに応じて選んでください（minimal/low/medium/high/xhigh）。',
              '',
              '## Issue',
              `Title: ${issue.title}`,
              `Number: #${issue.number}`,
              'Body:',
              issue.body || '',
              '',
              '## ユーザーの追加コメント',
              process.env.EXTRA_INSTRUCTIONS || '(なし)',
              '',
              '## コメント履歴（Issue/PR）',
              commentHistory
            ].join('\n');

            fs.mkdirSync('.github/codex', { recursive: true });
            fs.writeFileSync('.github/codex/triage_prompt.md', prompt, 'utf8');

      - name: Run Codex triage (non-interactive, schema enforced)
        run: |
          set -euxo pipefail
          MODEL_ARGS=()
          if [ -n "${SELECTED_MODEL}" ]; then MODEL_ARGS+=(--model "${SELECTED_MODEL}"); fi
          EFFORT_ARG=(-c "model_reasoning_effort=${SELECTED_EFFORT}")

          codex --ask-for-approval never exec - \
            --output-schema .github/codex/schemas/triage.schema.json \
            -o codex-triage.json \
            --sandbox read-only \
            "${MODEL_ARGS[@]}" \
            "${EFFORT_ARG[@]}" \
            < .github/codex/triage_prompt.md

      - name: Decide next action from triage JSON
        id: triage_decision
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const triage = JSON.parse(fs.readFileSync('codex-triage.json', 'utf8'));
            const recommendedMode = String(triage.recommended_mode || '').trim().toLowerCase();
            const recommendedModel = String(triage.recommended_model || '').trim();
            const recommendedEffort = String(triage.recommended_effort || '').trim().toLowerCase();
            core.setOutput('recommended_mode', recommendedMode);
            core.setOutput('recommended_model', recommendedModel);
            core.setOutput('recommended_effort', recommendedEffort);

      - name: Upload triage artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-triage-${{ github.run_id }}
          path: |
            codex-triage.json
            .github/codex/triage_prompt.md
            .github/codex/comment_history.md
          retention-days: 30
          if-no-files-found: warn

      - name: Post triage / questions (discuss only)
        if: env.MODE == 'discuss'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const triageJson = fs.readFileSync('codex-triage.json', 'utf8');
            let triage = null;
            let triagePretty = triageJson;
            try {
              triage = JSON.parse(triageJson);
              triagePretty = JSON.stringify(triage, null, 2);
            } catch (e) {
              // Keep raw JSON if parsing fails.
            }
            const rootIssueNo = Number(process.env.ROOT_ISSUE_NUMBER);
            const prNo = process.env.PR_NUMBER ? Number(process.env.PR_NUMBER) : null;

            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            const title = '## Codex 要件壁打ち (discuss)';

            const listOrNone = (items) =>
              Array.isArray(items) && items.length ? items.map((item) => `- ${item}`).join('\n') : '- (なし)';
            const valueOrNone = (value) => (value && String(value).trim() ? String(value).trim() : '(なし)');
            const rawMode = String(triage?.recommended_mode || '').trim().toLowerCase();
            const rawModel = String(triage?.recommended_model || '').trim();
            const rawEffort = String(triage?.recommended_effort || '').trim();
            const baseCommand = prNo ? '/codex run' : '/codex start';
            const suggestedBase = rawMode === 'implement' ? baseCommand : '/codex discuss';
            const commandParts = [suggestedBase];
            if (rawModel) commandParts.push(`--model=${rawModel}`);
            if (rawEffort) commandParts.push(`--effort=${rawEffort}`);
            const suggestedCommand = commandParts.join(' ');

            const body = triage ? [
              title,
              '',
              `- Workflow run: ${runUrl}`,
              '',
              '### 要件定義のリライト',
              '```text',
              valueOrNone(triage.rewrite),
              '```',
              '',
              '### 不明点のヒアリング',
              listOrNone(triage.questions),
              '',
              '### 推測 (assumptions)',
              listOrNone(triage.assumptions),
              '',
              '### 実装方針',
              `- recommended_mode: ${valueOrNone(triage.recommended_mode)}`,
              `- recommended_model: ${valueOrNone(triage.recommended_model)}`,
              `- recommended_effort: ${valueOrNone(triage.recommended_effort)}`,
              '',
              '#### 推奨コマンド（コピー用）',
              '```text',
              suggestedCommand,
              '```',
              '',
              '### Suggested evidence',
              listOrNone(triage.suggested_evidence),
              '',
              '<details>',
              '<summary>Raw JSON</summary>',
              '',
              '```json',
              triagePretty,
              '```',
              '</details>',
              '',
              '---',
              '続ける場合は、このIssue/PRに追加情報をコメントして `/codex start` または `/codex run` を実行してください。'
            ].join('\n') : [
              title,
              '',
              `- Workflow run: ${runUrl}`,
              '',
              '```json',
              triagePretty,
              '```',
              '',
              '---',
              '続ける場合は、このIssue/PRに追加情報をコメントして `/codex start` または `/codex run` を実行してください。'
            ].join('\n');

            const target = prNo ?? rootIssueNo;
            await github.rest.issues.createComment({ owner, repo, issue_number: target, body });

  prepare:
    name: Prepare Branch/PR
    needs: [meta, triage]
    if: needs.meta.outputs.should_run == 'true' && needs.meta.outputs.mode != 'discuss'
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.resolve_pr.outputs.pr_number }}
    env:
      MODE: ${{ needs.meta.outputs.mode }}
      PR_NUMBER: ${{ needs.meta.outputs.pr_number }}
      ROOT_ISSUE_NUMBER: ${{ needs.meta.outputs.root_issue_number }}
      BRANCH: ${{ needs.meta.outputs.branch }}
      BASE: ${{ needs.meta.outputs.base }}
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Ensure working branch exists (Issue flow)
        if: env.PR_NUMBER == ''
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads origin "${BRANCH}" >/dev/null 2>&1; then
            git fetch --no-tags origin "${BRANCH}"
            git checkout -B "${BRANCH}" "origin/${BRANCH}"
          else
            git checkout -b "${BRANCH}" "origin/${BASE}"
            git push -u origin "${BRANCH}"
          fi

      - name: Resolve PR number (create if needed)
        id: resolve_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = process.env.PR_NUMBER;

            if (prNumber) {
              core.setOutput('pr_number', String(prNumber));
              return;
            }

            const issueNo = Number(process.env.ROOT_ISSUE_NUMBER);
            const branch = process.env.BRANCH;
            const head = `${owner}:${branch}`;
            const base = process.env.BASE;

            const prs = await github.rest.pulls.list({ owner, repo, state: 'open', head });
            if (prs.data.length) {
              core.setOutput('pr_number', String(prs.data[0].number));
              return;
            }

            const compare = await github.rest.repos.compareCommits({ owner, repo, base, head });
            if (compare.data.ahead_by === 0) {
              core.info(`No commits between ${base} and ${branch}; skipping PR creation.`);
              core.setOutput('pr_number', '');
              return;
            }

            const issue = (await github.rest.issues.get({ owner, repo, issue_number: issueNo })).data;
            const pr = await github.rest.pulls.create({
              owner, repo,
              title: `AI: ${issue.title} (#${issueNo})`,
              head: branch,
              base,
              body: [
                `Closes #${issueNo}`,
                '',
                'This PR was created by Codex ChatOps.',
                'Evidence (screenshots/videos/trace) will be attached as a workflow artifact and linked in PR comments.'
              ].join('\n')
            });

            core.setOutput('pr_number', String(pr.data.number));

  implement:
    name: Implement
    needs: [meta, triage, prepare]
    if: needs.meta.outputs.should_run == 'true' && needs.meta.outputs.mode != 'discuss'
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.commit_changes.outputs.has_changes }}
      commit_sha: ${{ steps.commit_changes.outputs.commit_sha }}
      pr_number: ${{ steps.ensure_pr.outputs.pr_number }}
    env:
      MODE: ${{ needs.meta.outputs.mode }}
      COMMAND_LINE: ${{ needs.meta.outputs.command_line }}
      EXTRA_INSTRUCTIONS: ${{ needs.meta.outputs.extra_instructions }}
      PR_NUMBER: ${{ needs.meta.outputs.pr_number }}
      ROOT_ISSUE_NUMBER: ${{ needs.meta.outputs.root_issue_number }}
      BRANCH: ${{ needs.meta.outputs.branch }}
      BASE: ${{ needs.meta.outputs.base }}
      SELECTED_MODEL: ${{ needs.meta.outputs.model }}
      SELECTED_EFFORT: ${{ needs.meta.outputs.effort }}
      MODEL_OVERRIDE: ${{ needs.meta.outputs.model_override }}
      EFFORT_OVERRIDE: ${{ needs.meta.outputs.effort_override }}
      REC_MODEL: ${{ needs.triage.outputs.recommended_model }}
      REC_EFFORT: ${{ needs.triage.outputs.recommended_effort }}
      PRN: ${{ needs.prepare.outputs.pr_number }}
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install Codex CLI
        run: npm i -g @openai/codex

      - name: Inject Codex auth.json (ChatGPT login)
        env:
          CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
          # Optional fallback: allow storing raw JSON without base64 encoding.
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
        run: |
          set -euo pipefail
          umask 077
          mkdir -p ~/.codex
          python3 - <<'PY'
          import base64
          import json
          import os
          import re
          import sys

          raw_json = os.environ.get("CODEX_AUTH_JSON", "")
          raw_b64 = os.environ.get("CODEX_AUTH_JSON_B64", "")

          if raw_json.strip():
            source = "CODEX_AUTH_JSON"
            value = raw_json.strip()
          elif raw_b64.strip():
            source = "CODEX_AUTH_JSON_B64"
            value = raw_b64.strip()
          else:
            sys.stderr.write(
              "Missing GitHub Secret for Codex auth. Set either CODEX_AUTH_JSON (raw auth.json) "
              "or CODEX_AUTH_JSON_B64 (base64-encoded auth.json).\n"
            )
            sys.exit(1)

          value = value.lstrip("\ufeff").strip()

          def _is_json(text: str) -> bool:
            try:
              json.loads(text)
              return True
            except Exception:  # noqa: BLE001
              return False

          if _is_json(value):
            auth_text = value
          else:
            compact = re.sub(r"\s+", "", value)
            if (compact.startswith('"') and compact.endswith('"')) or (
              compact.startswith("'") and compact.endswith("'")
            ):
              compact = compact[1:-1]
            compact = compact.strip()

            def _pad(s: str) -> str:
              return s + ("=" * (-len(s) % 4))

            kinds = ["standard", "urlsafe"]
            if "-" in compact or "_" in compact:
              kinds = ["urlsafe", "standard"]

            errors = []
            auth_text = ""
            for kind in kinds:
              try:
                s = _pad(compact)
                if kind == "standard":
