            ".github/codex/comment_history.md"
            ".github/codex/runtime_prompt.md"
            ".github/codex/ci_failure_summary.md"
            ".github/codex/fix_prompt.md"
            ".github/workflows"
            "ci-logs"
            "playwright-report"
            "test-results"
